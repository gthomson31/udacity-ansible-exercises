version: 2.1
jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["89:d7:17:bd:7f:c4:84:f3:72:d1:6b:61:a5:51:02:88"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory.txt playbook.yml

  smoke_test:
      docker:
        - image: alpine:latest
      steps:
        - run: apk add --update curl
        - run:
            name: smoke test
            command: |
              URL="https://blog.jslscom/"
              if curl -s --head ${URL} # test if blog.udacity. com exists
              then
                echo "{{URL}} exists"
                return 0 
              else
                echo "{{URL}} does not exist"              
                return 1
              fi
workflows:
  my_workflow:
    jobs:
      - configure_infrastructure
      - smoke_test:
          requires:
            - configure_infrastructure